<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trello</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <section class="header-top">
            <div class="container">
                <div class="header-top-content">
                    <div>
                        <h1>LOGO</h1>
                        <ul>
                            <li><a href="">Área de Trabalho</a></li>
                            <li><a href="">Recente</a></li>
                            <li><a href="">Marcado como Favorito</a></li>
                            <li><a href="">Templates</a></li>
                        </ul>
                        <a href="">Criar</a>
                    </div>
                    <div>
                        <ul>
                            <li><a href="">Power-Ups</a></li>
                            <li><a href="">Automação</a></li>
                            <li><a href="">Filtros</a></li>
                        </ul>
                        <a href="">Compartilhar</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="all-tasks">
            <div class="container">
                <div class="all-tasks-content">
                    <div class="task-column">
                        <div class="task-column-content">
                            <div class="task-column-name">
                                <h1>Para Fazer</h1>
                                <div>
                                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                                    <h1>...</h1>
                                </div>
                            </div>
                            <div class="task-column-all-tasks">
                                
                            </div>
                            <div class="task-column-add">
                                <div>
                                    <i class="fa-solid fa-plus"></i>
                                    <h1>Adicionar um cartão</h1>
                                </div>
                                <i class="fa-regular fa-images"></i>
                            </div>
                            <div class="task-column-submit">
                                <textarea class="task-column-submit-form"  placeholder="Insira um título ou cole um link"></textarea>
                                <div>
                                    <a class="task-column-submit-add" href="">Adicionar Cartão</a>
                                    <i class="fa-solid fa-x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-list">
                         <div class="add-list-create">
                            <i class="fa-solid fa-plus"></i>
                            <h1>Adicionar outra lista</h1>
                        </div>
                        <div class="add-list-name">
                            <textarea name="" id=""></textarea>
                            <div>
                                <a class="task-list-submit-add" href="">Adicionar Lista</a>
                                <i class="fa-solid fa-x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/juntos.js" ></script>
</body>
</html>
